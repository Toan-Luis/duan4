<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>pixel</h2>
    <p class="pixel">pixel là một đơn vị tuyệt đối</p>
    <h2>percent</h2>
    <div class="percent">percent là một đơn vị tương đối</div>
    <h2>vh và vw</h2>
    <div class="vh_vw">50vh là 50% chiều rộng và 50vw là 50% chiều dài của khung nhìn hiện tại</div>
    <h2>em</h2>
    <h3>nếu không set font-size</h3>
    <div>
        <div class="em1">Nội dung 1</div>
    </div>
    <h3>set font-size cho cha nó</h3>
    <div class="set">
        <div class="em2">Nội dung 2</div>
    </div>
    <h3>set font-size cho chính nó</h3>
    <div class="set2">
        <div class="em3">Nội dung 3</div>
    </div>
</body>
</html>
