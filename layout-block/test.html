<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Block element:Thẻ có display là block sẽ chiếm hết chiều ngang của phần tử cha nó -->
    <h1>Tiêu đề 1</h1>
    <div class="block1">
        <h2>Tiêu đề 2</h2>
    </div>
    <!-- Inline-element:Thẻ có display là inline sẽ có kich thước phụ thuộc vào content -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <strong>Commodi, dolor?</strong></p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <strong class="inline1">Commodi, dolor?</strong></p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <strong>Commodi, dolor?</strong></p>
</body>
</html>
