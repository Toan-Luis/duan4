<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá tiền</th>
            <th>Số lượng</th>
            <th>Tổng giá</th>
        </tr>
        <tr>
            <td>Mũ len</td>
            <td>50k</td>
            <td>3</td>
            <td>150k</td>
        </tr>
        <tr>
            <td>Áo len</td>
            <td>150k</td>
            <td>1</td>
            <td>150k</td>
        </tr>
        <tr>
            <td>Khăn len</td>
            <td>100k</td>
            <td>2</td>
            <td>200k</td>
        </tr>
        <tr>
            <th colspan="3" style="text-align:left;">Tổng</th>
            <td>500k</td>
        </tr>
    </table>
</body>
</html>
