<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border-radius: 10px 10px 10px 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            color: rgb(51, 13, 201);
        }

        table,
        th,
        td {
            border: 2px solid red;
        }

        #Đềmục {
            text-align: left;
        }

        #Tổng {
            text-align: left;
            font-style: italic;
        }
    </style>
</head>

<body>
    <table>
        <tr id="Đềmục">
            <th>Tên sản phẩm</th>
            <th>Giá tiền</th>
            <th>Số lượng</th>
            <th>Tổng giá</th>
        </tr>
        <tr>
            <td>Mũ len</td>
            <td>50k</td>
            <td>3</td>
            <td>150k</td>
        </tr>
        <tr>
            <td>Áo len</td>
            <td>150k</td>
            <td>1</td>
            <td>150k</td>
        </tr>
        <tr>
            <td>Khăn len</td>
            <td>100k</td>
            <td>2</td>
            <td>200k</td>
        </tr>
        <tr id="Tổng">
            <th colspan="3" style="text-align:left;">Tổng</th>
            <td>500k</td>
        </tr>
    </table>
</body>

</html>
